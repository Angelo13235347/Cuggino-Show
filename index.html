<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Capodanno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        #points {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }
        #challenge-container {
            margin-top: 30px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 8px;
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="container" id="start-screen">
        <h1>Benvenuto al Gioco di Capodanno!</h1>
        <p>Scegli il tuo personaggio per iniziare a giocare:</p>
        <select id="character-select">
            <option value="Angelo">Angelo</option>
            <option value="Matilde">Matilde</option>
            <option value="Eleonora">Eleonora</option>
            <option value="Rita">Rita</option>
            <option value="Federico">Federico</option>
            <option value="Rebecca">Rebecca</option>
            <option value="Alessandro">Alessandro</option>
            <option value="Francesco">Francesco</option>
            <option value="Giulia">Giulia</option>
        </select>
        <br>
        <button class="button" onclick="selectCharacter()">Inizia il gioco</button>
    </div>

    <div class="container hidden" id="game-screen">
        <h2 id="character-name"></h2>
        <p>Seleziona la tua azione:</p>
        <button class="button" onclick="acceptChallenge()">Accetta la sfida</button>
        <button class="button" onclick="refuseChallenge()">Rifiuta la sfida</button>
        <button class="button" onclick="destinyChallenge()">Il destino Ã¨ nelle tue mani</button>
    </div>

    <div class="container hidden" id="challenge-screen">
        <h3 id="challenge-title"></h3>
        <p id="challenge-description"></p>
        <button class="button" onclick="completeChallenge()">Completa la sfida</button>
        <button class="button" onclick="changeChallenge()">Cambia sfida</button>
    </div>

    <div id="points" class="hidden">
        <p>Punti accumulati: <span id="points-value">0</span> Dollari Lonziani</p>
    </div>

    <script>
        let character = '';
        let points = 0;
        let currentChallengeType = '';
        let currentChallenge = {};

        const challengeList = {
            accept: [
                { challenge: "Canta una canzone famosa", points: 5 },
                { challenge: "Fai una coreografia improvvisata", points: 5 },
                { challenge: "Imita un animale per 1 minuto", points: 5 },
                { challenge: "Racconta una barzelletta", points: 5 },
                { challenge: "Crea una poesia improvvisata", points: 5 }
            ],
            refuse: [
                { challenge: "Fai 10 flessioni", points: 2 },
                { challenge: "Tieniti in equilibrio su un piede per 30 secondi", points: 2 },
                { challenge: "Fai 5 salti mortali", points: 2 },
                { challenge: "Canta in modo esagerato", points: 2 },
                { challenge: "Fai una dichiarazione d'amore", points: 2 }
            ],
            destiny: [
                { challenge: "Racconta la tua giornata come se fosse un film d'azione", points: 10 },
                { challenge: "Fai un discorso motivazionale su un oggetto random", points: 10 },
                { challenge: "Imita un politico famoso per 1 minuto", points: 10 },
                { challenge: "Fai un balletto pazzo e improvvisato", points: 10 },
                { challenge: "Leggi una poesia di 3 righe con grande passione", points: 10 }
            ]
        };

        // Selezione del personaggio
        function selectCharacter() {
            character = document.getElementById('character-select').value;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('character-name').innerText = `Ciao ${character}, scegli la tua azione!`;
        }

        // Funzioni per le diverse azioni (Accetta, Rifiuta, Destino)
        function acceptChallenge() {
            currentChallengeType = 'accept';
            currentChallenge = getRandomChallenge('accept');
            showChallenge();
        }

        function refuseChallenge() {
            currentChallengeType = 'refuse';
            currentChallenge = getRandomChallenge('refuse');
            showChallenge();
        }

        function destinyChallenge() {
            currentChallengeType = 'destiny';
            currentChallenge = getRandomChallenge('destiny');
            showChallenge();
        }

        // Funzione per mostrare la sfida
        function showChallenge() {
            document.getElementById('challenge-title').innerText = `Sfida: ${currentChallenge.challenge}`;
            document.getElementById('challenge-description').innerText = `Sei pronto a completarla?`;
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('challenge-screen').classList.remove('hidden');
        }

        // Completamento della sfida e accumulo dei punti
        function completeChallenge() {
            points += currentChallenge.points;
            document.getElementById('points-value').innerText = points;
            document.getElementById('points').classList.remove('hidden');
            document.getElementById('challenge-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
        }

        // Cambia sfida
        function changeChallenge() {
            document.getElementById('challenge-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
        }

        // Funzione per ottenere una sfida random
        function getRandomChallenge(type) {
            const challenges = challengeList[type];
            const randomIndex = Math.floor(Math.random() * challenges.length);
            return challenges[randomIndex];
        }
    </script>
</body>
</html>
