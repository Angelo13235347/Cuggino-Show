<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Capodanno</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Blu chiaro */
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        h1, h2, h3 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #444;
        }
        .button {
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 12px;
            width: 100%;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .button.accept {
            background-color: #4CAF50;
        }
        .button.accept:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .button.refuse {
            background-color: #FF5722;
        }
        .button.refuse:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        .button.destiny {
            background-color: #3F51B5;
        }
        .button.destiny:hover {
            background-color: #303F9F;
            transform: scale(1.05);
        }
        .button.start {
            background: linear-gradient(to right, #FF7E5F, #FEB47B);
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .button.start:hover {
            background: linear-gradient(to right, #FEB47B, #FF7E5F);
            transform: scale(1.05);
        }
        .button.circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #3F51B5;
            color: white;
            font-size: 24px;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button.circle:hover {
            background-color: #303F9F;
            transform: scale(1.1);
        }
        .hidden {
            display: none;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #points {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }
        #challenge-container {
            margin-top: 30px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 8px;
            width: 200px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
        }
        /* Modale per il regolamento */
        #regulation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        #regulation-modal .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            width: 80%;
            text-align: left;
        }
        #regulation-modal .close {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        /* Modale di congratulazioni */
        #congratulations-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        #congratulations-modal .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 80%;
        }
        #congratulations-modal .close {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        /* Timer Design */
        #timer-container {
            position: relative;
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            height: 50px;
            border-radius: 25px;
            background: #ddd;
        }
        #timer-bar {
            height: 100%;
            width: 100%;
            background: #4CAF50;
            border-radius: 25px;
            transition: width 1s linear;
        }
        #timer-number {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        /* Icone accanto ai pulsanti */
        .button.accept::before {
            content: "‚úÖ ";
            margin-right: 10px;
        }
        .button.refuse::before {
            content: "‚ùå ";
            margin-right: 10px;
        }
        .button.destiny::before {
            content: "‚≠ê ";
            margin-right: 10px;
        }
        .button.start::before {
            content: "üöÄ ";
            margin-right: 10px;
        }
        .button.circle::before {
            content: "‚ùì";
            font-size: 20px;
        }
        /* Modale per il tempo scaduto */
        #time-up-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        #time-up-modal .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 80%;
        }
        #time-up-modal .close {
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container" id="start-screen">
        <h1>Benvenuto al Gioco di Capodanno!</h1>
        <p>Scegli il tuo personaggio per iniziare a giocare:</p>
        <select id="character-select">
            <option value="Angelo">Angelo</option>
            <option value="Matilde">Matilde</option>
            <option value="Eleonora">Eleonora</option>
            <option value="Rita">Rita</option>
            <option value="Federico">Federico</option>
            <option value="Rebecca">Rebecca</option>
            <option value="Alessandro">Alessandro</option>
            <option value="Francesco">Francesco</option>
            <option value="Giulia">Giulia</option>
        </select>
        <br>
        <button class="button start" onclick="selectCharacter()">Inizia il gioco</button>
    </div>

    <div class="container hidden" id="game-screen">
        <h2 id="character-name"></h2>
        <p>Scegli la tua azione:</p>
        <button class="button accept" onclick="acceptChallenge()">Sfida accettata</button>
        <button class="button refuse" onclick="refuseChallenge()">Sfida rifiutata</button>
        <button class="button destiny" onclick="destinyChallenge()">Mettiti in gioco</button>
        <br>
        <p id="points">Punti: 0</p>
        <div id="timer-container">
            <div id="timer-bar"></div>
            <div id="timer-number">30</div>
        </div>
    </div>

    <!-- Regolamento Modal -->
    <div id="regulation-modal">
        <div class="modal-content">
            <h3>Regolamento</h3>
            <p>Leggi le regole del gioco...</p>
            <button class="close" onclick="closeRegulationModal()">Chiudi</button>
        </div>
    </div>

    <!-- Congratulazioni Modal -->
    <div id="congratulations-modal">
        <div class="modal-content">
            <h3>Congratulazioni!</h3>
            <p>Hai vinto!</p>
            <button class="close" onclick="closeCongratulationsModal()">Chiudi</button>
        </div>
    </div>

    <!-- Tempo scaduto Modal -->
    <div id="time-up-modal">
        <div class="modal-content">
            <h3>Tempo Scaduto!</h3>
            <p>Il tempo per la sfida √® finito.</p>
            <button class="close" onclick="closeTimeUpModal()">Chiudi</button>
        </div>
    </div>

    <script>
        let points = 0;
        let timer;
        let timerTime = 30;

        function selectCharacter() {
            let character = document.getElementById('character-select').value;
            document.getElementById('character-name').innerText = character;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            startTimer();
        }

        function startTimer() {
            timer = setInterval(function() {
                timerTime--;
                document.getElementById('timer-number').innerText = timerTime;
                document.getElementById('timer-bar').style.width = (timerTime / 30) * 100 + '%';
                if (timerTime <= 0) {
                    clearInterval(timer);
                    showTimeUpModal();
                }
            }, 1000);
        }

        function acceptChallenge() {
            points += 10;
            document.getElementById('points').innerText = `Punti: ${points}`;
        }

        function refuseChallenge() {
            points -= 5;
            document.getElementById('points').innerText = `Punti: ${points}`;
        }

        function destinyChallenge() {
            points += 20;
            document.getElementById('points').innerText = `Punti: ${points}`;
        }

        function showTimeUpModal() {
            document.getElementById('time-up-modal').style.display = 'flex';
        }

        function closeTimeUpModal() {
            document.getElementById('time-up-modal').style.display = 'none';
        }

        function closeRegulationModal() {
            document.getElementById('regulation-modal').style.display = 'none';
        }

        function closeCongratulationsModal() {
            document.getElementById('congratulations-modal').style.display = 'none';
        }
    </script>
</body>
</html>
